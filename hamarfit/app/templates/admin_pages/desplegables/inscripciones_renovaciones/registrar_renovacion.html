{% load static %}
<link rel="stylesheet" href="{% static 'css/admin_styles/desplegables/finanzas/registrar_transaccion.css' %}">
<div class="cuerpo_popup">
    <h2>Registrar Transacción</h2>
    <h3>Ingresa los detalles de la nueva transacción.</h3>

    <form action="{% url 'admin/inscripciones_renovaciones/registrar_renovacion/' %}" method="POST">
        {% csrf_token %}

        <div class="div_cliente">
            <label for="id_cliente">Cliente</label>
            <input type="number" id="id_cliente" name="id_cliente" placeholder="ID de cliente" required>
        </div>

        <div class="div_plan">
            <label for="id_plan">Plan</label>
            <select name="id_plan" id="id_plan" required>
                <option selected disabled>Seleccionar plan</option>
                {% for plan in planes %}
                <option value="{{ plan.id_plan }}">{{ plan.nombre_plan }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="div_metodo_pago">
            <label for="id_metodo">Método de Pago</label>
            <select name="id_metodo" id="id_metodo" required>
                <option selected disabled>Seleccionar método</option>
                {% for metodo in metodos_pago %}
                <option value="{{metodo.id_metodo}}">{{metodo.metodo}}</option>
                {% endfor %}
            </select>
        </div>

        <input type="text" value="Renovación" style="display: none;" name="descripcion">
        <input type="number" value="1" style="display: none;" name="id_empleado">

        <div class="div_botones">
            <button id="boton-cancelar">Cancelar</button>
            <button type="submit" id="boton-registrar">Registrar</button>
        </div>
    </form>
</div>
<div class="cerrar" onclick="cerrar_popup()"></div>
