{% load static %}
<link rel="stylesheet" href="{% static 'css/admin_styles/desplegables/sucursales/agregar_sucursal.css' %}">
<div class="cuerpo_popup">
    <h2>Agregar Nueva Sucursal</h2>
    <h3>Completa los detalles de la sucursal para registrarlo en el sistema.</h3>
    
    <form action="{% url 'registrar_sucursal' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <section class="contenedor_inputs">
            <div class="div-nombre">
                <label for="nombre-sucursal">Nombre de la Sucursal</label>
                <input type="text" id="nombre-sucursal" name="nombre_sucursal" placeholder="Nombre de la sucursal..." maxlength="80" required>
            </div>
    
            <div class="div-telefono">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono_sucursal" placeholder="Teléfono de la sucursal..." maxlength="12" required>
            </div>
    
            <div class="div-direccion">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion_sucursal" placeholder="Dirección de sucursal..." maxlength="200" required>
            </div>
    
            <div class="div-horario">
                <label for="hora-apertura">Hora de Apertura</label>
                <input type="time" name="hora_apertura" id="hora-apertura" required>
            </div>
    
            <div class="div-imagen">
                <label>Imagen de la Sucursal</label>
                <input type="file" name="imagen" id="imagen-sucursal" required>
            </div>

            <div class="div-horario">
                <label for="hora-cierre">Hora de Cierre</label>
                <input type="time" name="hora_cierre" id="hora-cierre" required>
            </div>
    
        </section>
    
        <div class="boton-container">
            <button id="boton-cancelar" onclick="cerrar_popup()" type="reset">Cancelar</button>
            <button type="submit" id="boton-guardar">Guardar Sucursal</button>
        </div>
    </form>
</div>
<div class="cerrar" onclick="cerrar_popup()"></div>
