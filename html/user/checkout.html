<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/cliente/checkout.css">
    <title>Checkout</title>
</head>
<body>
    <main>
        <h1><a href="/index.html">HAMAR<span>FIT</span></a></h1>

        <form id="confirmacion-plan">
            <div class="plan-pro" id="contenedor-plan-pro">
                <label for="radio-plan-pro">Plan <span>Pro</span></label>
                <div class="precio-seleccion">
                    <p id="mensualidad-pro">1500<span>/mes</span></p>
                    <input type="radio" name="planes" id="radio-plan-pro">
                </div>   
            </div>

            <div class="plan-basico" id="contenedor-plan-basico">
                <label for="radio-plan-basico">Plan <span>Básico</span></label>
                <div class="precio-seleccion">
                    <p id="mensualidad-pro">1100<span>/mes</span></p>
                    <input type="radio" name="planes" id="radio-plan-basico">
                    <input type="radio" name="planes" id="radio-checked" checked style="display: none;">
                </div>   
            </div>
        </form>

        <div class="seleccion-sucursal">
            <h2>Sucursal</h2>
            <div class="sucursal">
                <h3 id="nombre-sucursal">Sucursal</h3>
                <div class="contenedor-ubicacion">
                    <img src="/src/img/sucursales/logo-ubicacion.png" alt="Ubicacion">
                    <p id="ubicacion">Calle Principal 123, Ciudad</p>
                </div>
                <a href="../../html/user/sucursales.html">Cambiar sucursal</a>
            </div>
        </div>
    </main>

    <aside>
        <div class="factura">
            <div class="seleccion">
                <h2 id="plan-pro">Plan <span>Pro</span></h2>
            </div>

            <div class="inscripcion">
                <h3>Inscripción:</h3> 
                <p id="inscripcion-precio">0.00 $</p>
            </div>

            <div class="inscripcion">
                <h3>Mensualidad:</h3>
                 <p id="mensualidad-precio">0.00 $</p>
            </div>

            <form id="confirmacion-plan">
                <button>Finalizar Registro</button>
            </form>
        </div>
    </aside>
    <script src="../../src/js/checkout.js"></script>
</body>
</html>
