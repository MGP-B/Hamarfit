<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../../../src/css/cliente/cuentas/regitro-miembro.css">
</head>

<body>
    <div class="contenedor">
        <header>
            <div id="logo">
                <h1>HAMAR<span>FIT</span></h1>
                <h2>Registro</h2>
            </div>
        </header>
        
        <main>
            <form id="registro_usuario" method="post" autocomplete="off">

                <input type="text" id="nombre" name="nombre" required placeholder="Nombre">

                <input type="text" id="apellido" name="apellido" required placeholder="Apellido">

                <input type="text" id="cedula" name="cedula" required autocomplete="off" placeholder="Cédula" required>

                <input type="date" id="fechanacimiento" name="fechanacimiento" required autocomplete="off">

                <input type="email" id="correo" name="correo" required placeholder="Correo">

                <input type="tel" id="telefono" name="telefono" required autocomplete="off" placeholder="Teléfono">

                <input type="text" id="direccion" name="direccion" required autocomplete="off" placeholder="Dirección">
                
                <input type="password" id="password" name="password" required autocomplete="off" placeholder="Contraseña">

                <input type="password" id="confirmar-contraseña" required autocomplete="off" placeholder="Confirmar contraseña">
                <button type="submit"><a href="/html/user/cuenta/metodo_pago.html">Continuar Registro</a></button>
                <a href="../../admin/login.html">¿Ya tienes una cuenta? <span>Inicia sesión</span></a>
            </form>
        </main>
    </div>
</body>

</html>
