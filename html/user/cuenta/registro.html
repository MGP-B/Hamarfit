<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../../../src/css/cliente/cuentas/regitro-miembro.css">
</head>

<body>
    <div class="contenedor">
        <header>
            <div id="logo">
                <h1>HAMAR<span>FIT</span></h1>
                <h2>Registro</h2>
            </div>
        </header>
        
        <main>
            <form id="registro_usuario" method="post" autocomplete="off">

                <input type="text" id="nombre" required placeholder="Nombre">

                <input type="text" id="apellido" required placeholder="Apellido">

                <select id="tipo-documento">
                    <option value="---" disabled selected>Tipo de documento</option>
                    <option value="cedula">Cédula</option>
                    <option value="pasaporte">Pasaporte</option>
                </select>

                <input type="text" id="documento" required autocomplete="off" placeholder="Documento" required>

                <input type="email" id="correo" required placeholder="Correo">

                <input type="tel" id="telefono" required autocomplete="off" placeholder="Teléfono">

                <input type="text" id="direccion" required autocomplete="off" placeholder="Dirección">
                
                <input type="password" id="contrasena" required autocomplete="off" placeholder="Contraseña">

                <input type="password" id="confirmar-contrasena" required autocomplete="off" placeholder="Confirmar contraseña">
                <button type="submit">Continuar Registro</button>
                <a href="../../admin/login.html">¿Ya tienes una cuenta? <span>Inicia sesión</span></a>
            </form>
        </main>
    </div>
</body>

</html>
