<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Usuario</title>
    <link rel="stylesheet" href="../../../src/css/cliente/perfiles/metodo-pago.css">
</head>
<body>
    <header>
        <!-- Contenedor del logo -->
         <div class="logo">
            <a href="../../../index.html"><img src="../../../src/img/perfiles/HAMARFIT.png" alt="Logo"></a>
         </div>
         <!-- Contenedor de icono de perfil -->
          <div class="icono-perfil">
            <a href="#"><img src="../../../src/img/perfiles/icon-usuario.png" alt="icono"></a>
          </div>
    </header>
    <main>
        <!-- Banner del perfil -->
         <div class="banner">
            <img src="../../../src/img/perfiles/banner_perfil.png" alt="Banner">
         </div>
         <!-- Contenedor del perfil -->
          <div class="perfil-container">
            <!-- Icono de foto de perfil -->
             <div class="icono-usuario2">
                <img src="../../../src/img/perfiles/icono-usuario2.png" alt="Icono">
             </div>
             <!-- Nombre y Plan -->
             <div class="nombre-membresia">
                <h3>Nombre Completo</h3>
                <p>Plan <span>Pro</span></p>
            </div>
            <!-- Opciones del perfil -->
             <div class="opciones-perfil">
                <ul>
                    <li><a href="../../../html/user/perfiles/planes-contratados.html">Planes contratados</a></li>
                    <li><a href="../../../html/user/perfiles/ajustes-de-cuenta.html">Ajustes de cuenta</a></li>
                    <li><a href="#" class="naranja">Método de pago</a></li>
                    <li><a href="#" class="rojo"><span>Cerrar sesión</span></a></li>
                </ul>
             </div>
          </div>
          <!-- Opciones de Modificar el Perfil -->
          <div class="metodo-de-pago">
            <form action="formulario">
                <table>
                    <tr>
                        <td><label for="titular-tarjeta">Titular de tarjeta:</label></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="titular-tarjeta" placeholder="Nombre de la tarjeta"></td>
                    </tr>
                    <tr>
                        <td><label for="numero-tarjeta">Número de tarjeta:</label></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="numero-tarjeta" placeholder="Número de la tarjeta"></td>
                    </tr>
                    <tr>
                        <td><label for="fecha-vencimiento">Fecha de vencimiento:</label></td>
                    </tr>
                    <tr>
                        <td><input type="date" id="fecha-vencimiento"></td>
                    </tr>
                    <tr>
                        <td><label for="codigo-seguridad">Código de seguridad:</label></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="codigo-seguridad" placeholder="Código de la tarjeta"></td>
                    </tr>
                </table>
            </form>
        </div>
        <!-- Boton de guardar -->
        <div class="boton-container">
            <button id="boton-guardar">Guardar Cambios</button>
        </div>
    </main>
</body>
</html>
