<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Usuario</title>
    <link rel="stylesheet" href="../../../src/css/cliente/perfiles/ajustes-de-cuenta.css">
</head>
<body>
    <header>
        <a href="../../../index.html">
            <h1>HAMAR<span>FIT</span></h1>
        </a>
        <div class="icono-header">
            N
        </div>
    </header>
    
    <aside>
        <div class="user">
            <div id="icono-user">
                N
            </div>
            <div id="nombre-plan">
                <div class="nombre-user">Nombre de usuario</div>
                <div class="plan-user">Plan <span>Pro</span></div>
            </div>
        </div>
        <ul class="opciones-menu">
            <li id="menu-user">
                <a href="planes-contratados.html">
                    <img src="../../../src/img/perfiles/Term-1.svg" alt="" id="activo">
                    <img src="../../../src/img/perfiles/Term.svg" alt="" id="inactivo">
                    <h4>Planes contratados</h4>
                </a>
            </li>
            <li id="menu-user">
                <a href="ajustes-de-cuenta.html" style="background-color: rgba(242, 180, 66, 0.25);">
                    <img src="../../../src/img/perfiles/Settings.svg" alt="" id="activo" style="opacity: 1;">
                    <img src="../../../src/img/perfiles/Settings-1.svg" alt="" id="inactivo" style="opacity: 0;">
                    <h4 style="color: #ffa500;">Ajustes de Cuenta</h4>
                </a>
            </li>
        </ul>
        <ul class="logout-menu">
            <li id="logout">
                <a href="#">
                    <img src="../../../src/img/perfiles/Logout.svg" alt="" id="activo">
                    <img src="../../../src/img/perfiles/Logout-1.svg" alt="" id="inactivo">
                    <h4>Cerrar Sesión</h4>
                </a>
            </li>
        </ul>
    </aside>

    <main>
        <h2>Información de cuenta</h2>

        <div class="datos">
            <div class="miembro">
                <h4>Miembro</h4>
                <div id="nombre-cliente">
                    <p>Nombre de usuario</p>
                </div>
            </div>

            <div class="membresia-user">
                <h4>Membresía</h4>
                <div id="membresia">
                    <p>Plan Pro</p>
                </div>
            </div>

            <div class="correo-user">
                <div id="correo">
                    <p>correo@gmail.com</p>
                </div>
            </div>

            <div class="telefono-user">
                <div id="telefono">
                    <p>809-462-1235</p>
                </div>
            </div>
        </div>
        
        <div class="configurar-datos">
            <h3>Configuración</h3>
            
            <div class="configuracion">
                <form id="nueva-contrasena">
                    <label for="password">Cambiar contraseña</label>
                    <input type="password" id="contrasena" placeholder="Nueva contraseña">
                    <input type="password" id="confirmar-contrasena" placeholder="Confirmar Contraseña">
                    <button id="confirmar" type="submit">
                        <img src="../../../src/img/perfiles/iconos-contenido/done-white.svg" alt="">
                        <img src="../../../src/img/perfiles/iconos-contenido/done-yellow.svg" alt="">
                    </button>
                    <button id="cancelar">
                        <img src="../../../src/img/perfiles/iconos-contenido/x-red.svg" alt="">
                        <img src="../../../src/img/perfiles/iconos-contenido/x-white.svg" alt="">
                    </button>
                </form>

                <form id="nuevo-correo">
                    <label for="correo">Cambiar correo</label>
                    <input type="email" id="correo" placeholder="Nuevo correo electrónico">
                    <button id="confirmar" type="submit">
                        <img src="../../../src/img/perfiles/iconos-contenido/done-white.svg" alt="">
                        <img src="../../../src/img/perfiles/iconos-contenido/done-yellow.svg" alt="">
                    </button>
                    <button id="cancelar">
                        <img src="../../../src/img/perfiles/iconos-contenido/x-red.svg" alt="">
                        <img src="../../../src/img/perfiles/iconos-contenido/x-white.svg" alt="">
                    </button>
                </form>

                <form id="nuevo-telefono">
                    <label for="telefono">Cambiar número de teléfono</label>
                    <input type="tel" id="telefono" placeholder="Nuevo número telefónico">
                    <button id="confirmar" type="submit">
                        <img src="../../../src/img/perfiles/iconos-contenido/done-white.svg" alt="">
                        <img src="../../../src/img/perfiles/iconos-contenido/done-yellow.svg" alt="">
                    </button>
                    <button id="cancelar">
                        <img src="../../../src/img/perfiles/iconos-contenido/x-red.svg" alt="">
                        <img src="../../../src/img/perfiles/iconos-contenido/x-white.svg" alt="">
                    </button>
                </form>

            </div>
        </div>
    </main>
</body>
</html>
