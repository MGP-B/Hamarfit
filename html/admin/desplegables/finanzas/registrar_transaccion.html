<link rel="stylesheet" href="../../../../src/css/empleado/desplegables/finanzas/registrar_transaccion.css">
<div class="cuerpo_popup">
    <h2>Registrar Transacción</h2>
    <h3>Ingresa los detalles de la nueva transacción.</h3>
    
    <form action="">
        <div class="div_fecha">
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha">
        </div>
        
        <div class="div_plan">
            <label for="plan">Plan</label>
            <select name="plano" id="plan">
                <option selected disabled>Seleccionar plan</option>
                <option value="Plan pro">Plan pro</option>
                <option value="Plan básico">Plan básico</option>
            </select>
        </div>
        
        <div class="div_monto">
            <label for="monto">Monto</label>
            <input type="number" id="monto" placeholder="Monto" min="0">
        </div>
        
        <div class="div_metodo_pago">
            <label for="metodo-de-pago">Método de Pago</label>
            <select name="metodo-de-pago" id="metodo-de-pago">
                <option selected disabled>Seleccionar método</option>
                <option value="efectivo">Efectivo</option>
                <option value="tarjeta">Tarjeta</option>
            </select>
        </div>

        <div class="div_botones">
            <button id="boton-cancelar">Cancelar</button>
            <button type="submit" id="boton-registrar">Registrar</button>
        </div>
    </form>
</div>
<div class="cerrar" onclick="cerrar_popup()"></div>
