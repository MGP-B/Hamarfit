<link rel="stylesheet" href="../../../../src/css/empleado/desplegables/finanzas/registrar_transaccion.css">
<div class="cuerpo_popup">
    <h2>Regitrar Transacción</h2>
    <h3>Ingresa los detalles de la nueva transacción.</h3>
    
    <form action="">
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha">
        
        <label for="categoria">Categoria</label>
        <input type="text" id="categoria">
        
        <label for="monto">Monto</label>
        <input type="number" id="monto">
        
        <label for="metodo-de-pago">Método de Pago</label>
        <select name="metodo-de-pago" id="metodo-de-pago">
            <option selected disabled>Seleccionar método</option>
        </select>
        
        <label for="nota-transaccion">Nota de la transacción</label>
        <textarea name="nota-transaccion" id="nota-transaccion" cols="50"
            rows="10">Información adicinal sobre la transaccón</textarea>
        
        <button id="boton-cancelar">Cancelar</button>
        <button type="submit" id="boton-registrar">Registrar</button>
    </form>
</div>
