<link rel="stylesheet" href="../../../../src/css/empleado/desplegables/configuracion/nuevo_usuario.css">
<div class="cuerpo_popup">
    <h2>Editar usuario</h2>
    <h3>Modifica los datos del usuario "<span id="nombre_usuario"></span>"</h3>

    <form action="" id="datos_usuario">
        <div class="div_nombre">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Nombre">
        </div>

        <div class="div_correo">
            <label for="Correo">Correo</label>
            <input type="text" id="Correo" placeholder="example@gmail.com">
        </div>

        <div class="div_puesto">
            <label for="puesto">Puesto</label>
            <select id="puesto">
                <option selected disabled>Selecciona el puesto</option>
            </select>
        </div>

        <div class="div_rol">
            <label for="rol">Rol</label>
            <select id="rol">
                <option selected disabled>Selecciona el rol</option>
            </select>
        </div>

        <div class="div_botones">
            <button id="boton_cancelar">Cancelar</button>
            <button type="submit" id="boton_agregar">Guardar</button>
        </div>
    </form>
</div>
<div class="cerrar" onclick="cerrar_popup()"></div>
