<link rel="stylesheet" href="../../../../src/css/empleado/desplegables/configuracion/editar_usuario.css">
<div class="cuerpo_popup">
    <h2>Editar usuario</h2>
    <h3>Modifica los datos del usuario "<span id="nombre_usuario">José Miguel</span>"</h3>

    <form action="" id="datos_usuario">
        <div class="div_nombre">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Nombre">
        </div>
    
        <div class="div_apellido">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" placeholder="Apellido">
        </div>
    
        <div class="div_tipo_documento">
            <label for="tipo_documento">Tipo de documento</label>
            <select id="tipo_documento">
                <option disabled selected>Selecciona el tipo de documento</option>
            </select>
        </div>
    
        <div class="div_documento">
            <label for="documento">Documento</label>
            <input type="text" id="documento" placeholder="Documento">
        </div>
    
        <div class="div_correo">
            <label for="Correo">Correo</label>
            <input type="text" id="Correo" placeholder="example@gmail.com">
        </div>
    
        <div class="div_telefono">
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" placeholder="Teléfono">
        </div>
    
        <div class="div_direccion">
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" placeholder="Dirección">
        </div>
    
        <div class="div_sucursal">
            <label for="sucursal">Sucursal</label>
            <select id="sucursal">
                <option disabled selected>Selecciona la sucursal</option>
            </select>
        </div>
    
        <div class="div_rol">
            <label for="rol">Rol</label>
            <select id="rol">
                <option disabled selected>Selecciona el rol</option>
                <option value="admin">Admin</option>
                <option value="entrenador">Entrenador</option>
                <option value="gerente">Gerente</option>
                <option value="recepcionista">Recepcionista</option>
            </select>
        </div>
    
        <div class="div_botones">
            <button id="boton_cancelar">Cancelar</button>
            <button type="submit" id="boton_agregar">Guardar</button>
        </div>
    </form>
</div>
<div class="cerrar" onclick="cerrar_popup()"></div>
