<div class="cuerpo_popup">
    <h2>Nuevo usuario</h2>
    <h3>Ingresa los detalles para agregar el nuevo usuario</h3>
    
    <form action="" id="datos_usuario">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Nombre">

        <label for="Correo">Correo</label>
        <input type="text" id="Correo" placeholder="example@gmail.com">

        <label for="puesto">Puesto</label>
        <select id="puesto">
            <option selected disabled>Selecciona el puesto</option>
        </select>

        <label for="rol">Rol</label>
        <select id="rol">
            <option selected disabled>Selecciona el rol</option>
        </select>

        <button id="boton_cancelar">Cancelar</button>
        <button type="submit" id="boton_agregar">Agregar</button>
    </form>
</div>
