<link rel="stylesheet" href="../../../../src/css/empleado/desplegables/sucursales/agregar_sucursal.css">
<div class="cuerpo_popup">
    <h2>Agregar Nueva Sucursal</h2>
    <h3>Completa los detalles de la sucursal para registrarlo en el sistema.</h3>
    
    <form action="">
        <div class="div-nombre">
            <label for="nombre-sucursal">Nombre de la Sucursal</label>
            <input type="text" id="nombre-sucursal" placeholder="Nombre de sucursal...">
        </div>
    
        <div class="div-telefono">
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" placeholder="Teléfono de sucursal...">
        </div>
    
        <div class="div-direccion">
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" placeholder="Dirección de sucursal...">
        </div>
    
        <div class="div-ciudad">
            <label for="ciudad">Ciudad</label>
            <select name="ciudad" id="ciudad">
                <option selected disabled>Selecciona la ciudad</option>
                <option>Santiago</option>
            </select>
        </div>
    
        <div class="div-horario">
            <label for="hora-apertura">Horario de Apertura</label>
            <input type="time" id="hora-apertura">
        </div>

        <div class="div-horario">
            <label for="hora-cierre">Hora de Cierre</label>
            <input type="time" id="hora-cierre">
        </div>
    
        <div class="div-imagen">
            <p>Imagen de la Sucursal</p>
            <label for="imagen-sucursal"><img src="/src/img/perfiles/Group 21.png" alt=""></label><input type="file"
                id="imagen-sucursal" style="display: none;">
        </div>
    
        <div class="boton-container">
            <button id="boton-cancelar">Cancelar</button>
            <button type="submit" id="boton-guardar">Guardar Sucursal</button>
        </div>
    </form>
</div>
<div class="cerrar" onclick="cerrar_popup()"></div>
