<link rel="stylesheet" href="../../../../src/css/empleado/desplegables/clientes/registrar_nuevo_cliente.css">
<div class="cuerpo_popup">
    <h2>Regitrar Nuevo Cliente</h2>
    <h3>Ingresa los datos del nuevo cliente y selecciona una membresía.</h3>
    
    <div class="opciones">
        <a href="#">Datos personales</a>
        <a href="#">Membresía</a>
    </div>
    
    <form action="">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Tu nombre">
    
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" placeholder="Tu apellido">
    
        <label for="cedula">Cédula</label>
        <input type="number" id="cedula" placeholder="Número de identificación">
    
        <label for="fecha-nac">Fecha de Nacimiento</label>
        <input type="date" id="fecha-nac">
    
        <label for="correo">Correo</label>
        <input type="email" id="correo" placeholder="tu@email.com">
    
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" placeholder="Tu número de teléfono">
    
        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" placeholder="Tu dirección">
    
        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" placeholder="Tu contraseña">
    
        <label for="contrasena">Confirmar Contraseña</label>
        <input type="password" id="contrasena" placeholder="Confirma tu contraseña">
    
        <button id="boton-cancelar">Cancelar</button>
        <button type="submit" id="boton-continuar">Continuar Registro</button>
    </form>
</div>
