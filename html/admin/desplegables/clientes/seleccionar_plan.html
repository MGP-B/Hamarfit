<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAMARFIT</title>
</head>
<body>
    <main>
        <h1>Plan Membresía</h1>
        <form action="">
            <label for="seleccionar-plan">Seleccionar Membresía</label>
            <select name="seleccionar-plan" id="seleccionar-plan">
                <option selected disabled>Seleccionar Membresía</option>
                <option>Plan Básico</option>
                <option>Plan Pro</option>
            </select>
        </form>

        <div class="contenedor-planes">
            <h2>Resumen de Membresía</h2>
            <p>Plan: <span>PlanPro</span></p>
            <p>Precio: <span>$1,500</span></p>
            <p>Fecha Inicio: <span>06/05/2025</span></p>
            <p>Fecha Final: <span>06/06/2025</span></p>
        </div>

        <form action="">
            <button id="boton-cancelar">Cancelar</button>
            <button type="submit" id="boton-completar">Completar Registro</button>
        </form>
    </main>
</body>
</html>
