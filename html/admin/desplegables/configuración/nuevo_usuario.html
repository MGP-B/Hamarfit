<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAMARFIT | Nuevo usuario</title>
</head>
<body>
    <main>
        <h1>Nuevo usuario</h1>
        <h2>Ingresa los detalles para agregar el nuevo usuario</h2>
        
        <form action="" id="datos_usuario">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Nombre">

            <label for="Correo">Correo</label>
            <input type="text" id="Correo" placeholder="example@gmail.com">

            <label for="puesto">Puesto</label>
            <select id="puesto">
                <option selected disabled>Selecciona el puesto</option>
            </select>

            <label for="rol">Rol</label>
            <select id="rol">
                <option selected disabled>Selecciona el rol</option>
            </select>

            <button id="boton_cancelar">Cancelar</button>
            <button type="submit" id="boton_agregar">Agregar</button>
        </form>
    </main>    
</body>
</html>
