<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Sucursales</title>
    <link rel="stylesheet" href="/src/css/empleado/sucursales.css">
</head>
<body>
    <main>
        <div class="encabezado-sucursales">
            <h2>Sucursales</h2>
            <p>Gestiona tus productos y existencias</p>
        </div>

        <div class="panel-control">
            <div class="barra-de-busqueda">
                <input type="text" placeholder="Buscar productos...">
                <button class="boton-buscar">Buscar</button>
            </div>
            <button class="boton-agregar">Agregar Sucursal</button>
        </div>

        <div class="contenedor-sucursal">
            <div class="tarjetas-sucursal">
                <h4>Hamarfit Central</h4>
            <h4>Activo</h4>
            <div class="informacion-sucursal">
                <img src="/src/img/admin/sucursales/map-pin 2.jpg" alt="Ubicacion">
                <p>Av. Principal #21, Santiago</p>
            </div>
            <div class="informacion-sucursal">
                <img src="/src/img/admin/sucursales/phone 1.jpg" alt="Telefono">
                <p>809-842-2719</p>
            </div>
            <div class="informacion-sucursal">
                <img src="/src/img/admin/sucursales/users (1) 1.jpg" alt="Usuarios">
                <p>245 miembros activos</p>
            </div>
            <div class="informacion-sucursal">
                <img src="/src/img/admin/sucursales/clock 1.jpg" alt="Horario">
                <p>6:00 AM - 10:00 PM</p>
            </div>
            </div>
        </div>
    </main>
</body>
</html>
