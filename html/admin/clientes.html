<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Clientes</title>
    <link rel="stylesheet" href="/src/css/empleado/clientes.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>HAMAR<span>FIT</span></h1>
        </div>
        <div class="setting">
            <a href="configuracion.html">
                <img src="../../src/img/admin/menu/settings.svg" alt="" id="inactivo">
                <img src="../../src/img/admin/menu/activos/settings-activo.svg" alt="" id="activo">
            </a>
        </div>
    </header>
    <aside class="menu">
        <ul id="opciones-menu">
            <a href="dashboard.html">
                <li class="opcion">
                    <img src="../../src/img/admin/menu/activos/dashboard-activo.svg" alt="" id="activo">
                    <img src="../../src/img/admin/menu/dashboard.svg" alt="" id="inactivo">
                    <h3>Dashboard</h3>
                </li>
            </a>
            <a href="clientes.html">
                <li class="opcion">
                    <img src="../../src/img/admin/menu/activos/clientes-activo.svg" alt="" id="activo">
                    <img src="../../src/img/admin/menu/clientes.svg" alt="" id="inactivo">
                    <h3>Clientes</h3>
                </li>
            </a>
            <a href="sucursales.html">
                <li class="opcion">
                    <img src="../../src/img/admin/menu/activos/sucursales-activo.svg" alt="" id="activo">
                    <img src="../../src/img/admin/menu/sucursales.svg" alt="" id="inactivo">
                    <h3>Sucursales</h3>
                </li>
            </a>
            <a href="finanzas.html">
                <li class="opcion">
                    <img src="../../src/img/admin/menu/activos/finanzas-activo.svg" alt="" id="activo">
                    <img src="../../src/img/admin/menu/finanzas.svg" alt="" id="inactivo">
                    <h3>Finanzas</h3>
                </li>
            </a>
        </ul>
        <div class="usuario">
            <div class="icono">
                <p id="icono-usuario">J</p>
            </div>
            <div class="nombre-rol">
                <div class="nombre-apellido">
                    <p id="nombre-usuario">José</p>
                    <p id="apellido-usuario">Miguel</p>
                </div>
                <p id="rol-usuario">Administrador</p>
            </div>
        </div>
    </aside>
    <main>
        <!-- Encabezado -->
        <div class="encabezado">
            <h2>Clientes</h2>
            <p>Gestiona tus clientes y membresías</p>
        </div>

        <!-- Panel de Control -->
        <div class="panel-control">
            <div class="barra-de-busqueda">
                <input type="text" placeholder="Buscar productos...">
                <button class="boton-buscar">
                    <img src="/src/img/admin/global/lupa.svg" alt="">
                    <p>Buscar</p>
                </button>
            </div>
            <button class="boton-agregar" onclick="agregar_popup('/html/admin/desplegables/clientes/seleccionar_plan.html')">
                <img src="/src/img/admin/sucursales/user-plus 2.png" alt="">
                <p>Agregar Cliente</p>
            </button>
        </div>
        <div id="contenedor_popup">
            <!-- Aquí se van a agregar los pop ups -->
        </div>
    </main>

    <script src="../../src/js/desplegables.js"></script>
</body>
</html>
